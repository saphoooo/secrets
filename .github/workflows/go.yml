name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: linux
      run: GOOS=linux GOARCH=amd64 go build -v ./...

    - name: windows
      run: GOOS=windows GOARCH=amd64 go build -v ./...
